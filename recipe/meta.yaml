{% set name = "voyageai" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/voyageai-{{ version }}.tar.gz
  sha256: b9911d8629e8a4e363291c133482fead49a3536afdf1e735f3ab3aaccd8d250d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.1,<4.0.0
    - requests >=2.20.0,<3.0.0
    - aiohttp >=3.5.0,<4.0.0
    - tenacity >=8.0.1
    - numpy >=1.11
    - aiolimiter >=1.1.0,<2.0.0

test:
  imports:
    - voyageai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.voyageai.com
  summary: Vectorize your data to gear up your AI stack
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
